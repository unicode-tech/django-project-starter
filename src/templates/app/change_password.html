{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>Change Password</h4>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="m-t-25">
            <form method="POST">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success m-r-5" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
