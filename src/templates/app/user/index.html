{% extends 'app/base.html' %}
{% load static %}
{% block header %}
<link href="{% static 'assets/vendors/datatables/dataTables.bootstrap.min.css' %}" rel="stylesheet">
{% endblock header %}


{% block content %}
<div class="card">
    <div class="card-body">
        <a href="{% url 'user_create' %}" class="btn btn-primary btn-md float-right">Create</a>
        <h4>User</h4>
        <div class="m-t-25">
            <table id="data-table" class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
{% endblock content %}

{% block footer %}
<script src="{% static 'assets/vendors/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/vendors/datatables/dataTables.bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/pages/datatables.js' %}"></script>
<script>
    var url = "{% url 'user_data' %}";
    $('#data-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ordering": true,
        "ajax": url,
        "order": [[ 0, "desc" ]],
        "columnDefs": [
            { "orderable": false, "targets": 3 }
        ]
    });
</script>
{% endblock footer %}
