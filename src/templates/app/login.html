{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>App</title>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex">
            <div class="d-flex flex-column justify-content-between w-100">
                <div class="container d-flex h-100">
                    <div class="row align-items-center w-100">
                        <div class="col-md-7 col-lg-5 m-h-auto">
                            <div class="card shadow-lg">
                                <div class="card-body">
                                    <center>
                                        <img class="img-fluid" alt="" src="{% static 'favicon.png' %}">
                                    </center>
                                    {% for message in messages %}
                                        <div class="alert alert-danger">
                                            <a class="close" href="#" data-dismiss="alert">×</a>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    <form method="POST" action="{% url 'login' %}">{% csrf_token %}
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="userName">Email:</label>
                                            <div class="input-affix">
                                                {{ form.login.errors }}
                                                <i class="prefix-icon anticon anticon-user"></i>
                                                <input type="text" class="form-control" id="userName" placeholder="Email" name="email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="password">Password:</label>
                                            <div class="input-affix m-b-10">
                                                {{ form.password.errors }}
                                                <i class="prefix-icon anticon anticon-lock"></i>
                                                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <button class="btn btn-primary">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-h-40 justify-content-between text-center">
                    <span>© 2021 App</span>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/vendors.min.js' %}"></script>
    <script src="{% static 'assets/js/app.min.js' %}"></script>
</body>

</html>
